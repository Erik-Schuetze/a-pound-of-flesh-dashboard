<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>A Pound of Flesh</title>
	<script src="menu-buttons.js" defer></script>
	<script src="navigate-main-menu.js" defer></script>
	<script src="header-facts.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="header">
		<div class="header-polygon">
			<div class="header-text">
				<p class="title">Prospero's Dream</p>
				<p class="dash-line">//////////////////////////</p>
			</div>
			<div class="header-facts" id="header-facts">
			</div>
		</div>
	</div>

	<div class="flex-wrapper">
		<div class="header-spacer"></div>
		<div class="content">
			<div class="player-list" id="player-list">
			</div>
			<div class="main-display" id="main-display">
			</div>
			<div class="right-gap">
				<img src="images/arrow-up.svg" class="nav-button" id="nav-up" alt="navigate up">
				<div id="nav-bar"></div>
				<img src="images/arrow-down.svg" class="nav-button" id="nav-down" alt="navigate down">
			</div>
		</div>
		<div class="footer-spacer"></div>
	</div>

	<div class="footer">
		<div class="footer-polygon">
			<div class="footer-menu">
				<img src="images/plus.svg" class="menu-button" id="button-add-player" alt="Add Player">
				<img src="images/minus.svg" class="menu-button" id="button-remove-player" alt="Delete Player">
				<img src="images/cloud-down.svg" class="menu-button" id="button-export-players" alt="Export Player Data">
				<img src="images/cloud-up.svg" class="menu-button" id="button-import-players" alt="Import Players from JSON File">
				<input type="file" id="input-import-players" accept=".json" style="display: none;">
			</div>
			<div class="footer-text">
				<p class="footer-tagline">Observe the laws!</p>
			</div>
		</div>
	</div>
</body>



</html>
