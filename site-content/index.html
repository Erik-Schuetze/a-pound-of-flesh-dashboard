<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>A Pound of Flesh</title>
	<script src="app.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="header">
		<div class="header-polygon">
			<div class="header-text">
				<p class="title">Prospero's Dream</p>
				<p class="dash-line">//////////////////////////</p>
			</div>
		</div>
	</div>

	<div class="flex-wrapper">
		<div class="header-spacer"></div>
		<div class="content">
			<div class="player-list" id="player-list">
			</div>
			<div class="map">
				<img src="./map.png" style="max-width: 60vw; max-height: 90vh;">
			</div>
			<div class="right-gap"></div>
		</div>
		<div class="footer-spacer"></div>
	</div>

	<div class="footer">
		<div class="footer-polygon">
			<div class="footer-menu">
				<button class="menu-button" id="button-add-player">+</button>
				<button class="menu-button" id="button-remove-player">-</button>
				<button class="menu-button" id="button-export-players">E</button>
				<button class="menu-button" id="button-import-players">I</button>
				<input type="file" id="input-import-players" accept=".json" style="display: none;">
			</div>
			<div class="footer-text">
				<p class="footer-tagline">Observe the laws!</p>
			</div>
		</div>
	</div>
</body>



</html>
